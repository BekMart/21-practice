<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>21</title>
    <!-- Favicon <a href="https://www.flaticon.com/free-icons/playing-cards" title="playing cards icons">Playing cards icons created by Vectorslab - Flaticon</a> -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>21</h1>
    <div id="game-area">
        <div id="opponent-side">
            <div id="opponent-score-area">
                <p id="opponent-current-score">Opponent score(<span id="opponent-score">0</span>)</p>
                <p id="opponent-game-score">Games won:<span id="opponent-games-won">0</span></p>
            </div>
            <div id="opponent-hand-display-area">
                <div class="card" id="opponent-card1"></div>
                <div class="card" id="opponent-card2"></div>
                <div class="card" id="opponent-card3"></div>
                <div class="card" id="opponent-card4"></div>
                <div class="card" id="opponent-card5"></div>
            </div>
        </div>
        <div id="game-controls">
            <button id="hit">Hit</button>
            <button id="deal">Deal</button>
            <button id="stay">Stay</button>
        </div>
        <div id="player-side">
            <div id="player-hand-display-area">
                <div class="card" id="player-card1"></div>
                <div class="card" id="player-card2"></div>
                <div class="card" id="player-card3"></div>
                <div class="card" id="player-card4"></div>
                <div class="card" id="player-card5"></div>
            </div>
            <div id="player-score-area">
                <p id="player-current-score">Player score (<span id="player-score">0</span>)</p>
                <p id="player-game-score">Games won:<span id="player-games-won">0</span></p>
            </div>
        </div>
    </div>
    <div id="settings">
        <button id="game-rules">Game Rules</button>
        <button id="restart-game">Restart Game</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
